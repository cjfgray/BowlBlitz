<div class="container-fluid scoreboard-container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="text-xs-center">Leaderboard</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <a href="">All Players</a>
            <a href="" class="active">League 1</a>
            <a href="">League 2</a>
            <hr />
        </div>
        <div class="col-lg-10 col-lg-offset-1">
            <div class="scoreboard-card card card-block" ng-repeat="person in scoreboard.users | orderBy:'-wins'" ng-style="{'background': 'linear-gradient(to right, #8FF9FF ' + {{(person.wins / scoreboard.total)*100}} + '%, #1F1C26 ' + {{(person.wins / scoreboard.total)*100}} + '%'}">
                <span>{{person.name}}</span>
                <span class="pull-right">Win: {{person.wins}} | Lose: {{person.losses}}</span>
            </div>
        </div>
    </div>
</div>

<a ui-sref="state2.list">Show List</a>
<div ui-view></div>
